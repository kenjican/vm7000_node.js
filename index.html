$.get("test1.json",function(data,status){

  var dat=[];
  var pv1=[],pv2=[],pv3=[],pv4=[],pv5=[],pv6=[];

     pv1[i] = data[i].pv[0];
     pv2[i] = data[i].pv[1];
     pv3[i] = data[i].pv[2];
     pv4[i] = data[i].pv[3];
     pv5[i] = data[i].pv[4];
     pv6[i] = data[i].pv[5];
  }
  charData.setOption({
    xAxis:{data:dat},
    series:[{
      name:'pv1',
      data:pv1},
    {name:'pv2',
    data:pv2},
     {name:'pv3',

    {name:'pv4',
